<h2>Top 10 Songs in {{ genre }}</h2>
<ul>
  {% for song in songs %}
    <li>
      {{ song.title }}<br>
      <audio controls>
        <source src="{{ MEDIA_URL }}{{ song.file_path }}" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </li>
  {% empty %}
    <li>No songs found for this genre.</li>
  {% endfor %}
</ul>
